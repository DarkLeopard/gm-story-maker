<mat-card>
  <mat-card-header>
    <mat-card-title>{{chapter.get(formFields.Title)?.value}} <small
      style="opacity: 50%">id: {{chapter.get(formFields.Id)?.value}}</small></mat-card-title>
  </mat-card-header>
  <mat-card-content [formGroup]="chapter" style="display: flex; flex-direction: column">
    <mat-form-field>
      <input [formControlName]="formFields.Title" matInput>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions style="display: flex; justify-content: space-between">
    <mat-form-field appearance="fill">
      <mat-label>Add relation</mat-label>
      <input type="text"
             placeholder="Pick chapter by title"
             matInput
             [formControl]="selectRelation"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of releationSelectOptions | async"
                    (onSelectionChange)="createLink(option.id)"
        >
          {{option.id + ' ' + option.title}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <!--    <button (click)="save()" mat-button>Save</button>-->
  </mat-card-actions>
</mat-card>
<mat-card style="margin: 20px 0" *ngIf="hasRelations(relationsDataSource$ | async)">
  <mat-card-header>
    <mat-card-title>Relations</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table [dataSource]="relationsDataSource$" mat-table style="width: 100%">
      <ng-container [matColumnDef]="columnsKeysEnum.Id">
        <th *matHeaderCellDef mat-header-cell style="width: 50px">{{columnsKeysEnum.Id}}</th>
        <td *matCellDef="let element" mat-cell style="width: 50px">{{element.id}}</td>
      </ng-container>
      <ng-container [matColumnDef]="columnsKeysEnum.Title">
        <th *matHeaderCellDef mat-header-cell>{{columnsKeysEnum.Title}}</th>
        <td *matCellDef="let element" mat-cell>{{element.title}}</td>
      </ng-container>
      <ng-container [matColumnDef]="columnsKeysEnum.Actions">
        <th *matHeaderCellDef mat-header-cell style="width: 50px"></th>
        <td *matCellDef="let element" mat-cell style="width: 50px">
          <button (click)="deleteLink(element.id)" color="warn" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; let element columns: displayedColumns;" [routerLink]="getChapterLink(element.id)"
          mat-row></tr>
    </table>
  </mat-card-content>
</mat-card>
