<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container [matColumnDef]="columnsKeysEnum.Id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container [matColumnDef]="columnsKeysEnum.Title">
        <th mat-header-cell *matHeaderCellDef>title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <ng-container [matColumnDef]="columnsKeysEnum.Actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let element columns: displayedColumns;" [routerLink]="getChapterLink(element.id)"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="createChapter()">Add chapter</button>
  </mat-card-actions>
</mat-card>
