<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container [matColumnDef]="columnsKeysEnum.Id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container [matColumnDef]="columnsKeysEnum.Title">
        <th mat-header-cell *matHeaderCellDef>title</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>
      <ng-container [matColumnDef]="columnsKeysEnum.Actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteStory(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let element columns: displayedColumns;" [routerLink]="getStoryLink(element.id)"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="createStory()">Add new story</button>
  </mat-card-actions>
</mat-card>
